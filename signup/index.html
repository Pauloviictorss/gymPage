<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>GymHood.io</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="container" id="head">
        <nav>
            <a href="">
                <img src="../img/logo.svg" alt="GymHood.io">
            </a>
            <ul class="menu">
                <li><a class="menu-item" href="../main/index.html">Home</a></li>
                <li><a class="menu-item" href="../signin/index.html">Login</a></li>
                <li><a class="menu-item" href="../signup/index.html">Cadastro</a></li>
            </ul>
        </nav>
    </div>
    
    <div id="title">
        <header>
            <h1>Faça parte da nossa <span>comunidade</span> e <span>treine conosco</span>.</h1>
            <p>O primeiro passo, é se <span>cadastrar</span> no nosso site.</p>
        </header>
    </div>

    <div class="container" id="middle">
        
        <form>
            <fieldset>
                <div class="fieldset-wrapper">
                    <legend>Dados cadastrais e contato</legend>

                    <div class="input-wrapper">
                        <label for="name">Nome completo <strong>*</strong><span>(mínimo 8 caracteres)</span></label>
                        <input type="text" id="name" required minlength="8">
                    </div>

                    <div class="input-wrapper">
                        <label for="email">E-mail <strong>*</strong> <span>(exemplo@email.com)</span></label>
                        <input type="email" id="email" required>
                    </div>

                    <div class="input-wrapper">
                        <label for="password">Senha <strong>*</strong><span>(mínimo 8 caracteres)</span></label>
                        <input type="password" id="password" required minlength="8">
                    </div>

                    <div class="input-wrapper">
                        <label for="whatsapp">WhatsApp para contato <span>(somente números)</span></label>
                        <input type="number" id="whatsapp">
                    </div>                    
                </div>
            </fieldset>

            <fieldset>
                <div class="fieldset-wrapper">
                    <legend>Opções de treino</legend>

                    <div class="input-wrapper">
                        <label for="modality">Modalidade de treino</label>
                        <select id="modality">
                            <option value="gym">Musculação</option>
                            <option value="swim">Natação</option>
                            <option value="muaythai">Muay Thai</option>
                            <option value="juijitsu">Jiu Jitsu</option>
                            <option value="judo">Judô</option>
                        </select>
                    </div>

                    <div class="input-wrapper">
                        <label for="turn">Turno preferível</label>
                        <select id="turn">
                            <option value="morning">Manhã</option>
                            <option value="afternoon">Tarde</option>
                            <option value="night">Noite</option>
                        </select>
                    </div> 

                    <div class="checkbox-wrapper">
                        <label for="checkbox-wrapper">Dias disponíveis na semana</label>
                        <div>
                            <div>
                                <input type="checkbox" name="" id="seg">
                                <label for="seg">Seg.</label>
                            </div>
                            <div>
                                <input type="checkbox" name="" id="ter">
                                <label for="ter">Ter.</label>
                            </div>
                            <div>
                                <input type="checkbox" name="" id="qua">
                                <label for="qua">Qua.</label>
                            </div>
                            <div>
                                <input type="checkbox" name="" id="qui">
                                <label for="qui">Qui.</label>
                            </div>
                            <div>
                                <input type="checkbox" name="" id="sex">
                                <label for="sex">Sex.</label>
                            </div>
                            <div>
                                <input type="checkbox" name="" id="sab">
                                <label for="sab">Sab.</label>
                            </div>
                            <div>
                                <input type="checkbox" name="" id="dom">
                                <label for="dom">Dom.</label>
                            </div>
                        </div>
                    </div>
                </div>
            </fieldset>

            <fieldset>
                <div class="fieldset-wrapper">
                    <legend>Histórico de atividades</legend>

                    <div class="input-wrapper">
                        <label for="activities">É uma pessoa fisicamente ativa?</label>
                        <select id="activities">
                            <option value="yes">Sim</option>
                            <option value="no">Não</option>
                        </select>
                    </div>
                    <div class="input-wrapper">
                        <label for="didgym">Já frequentou alguma academia anteriormente?</label>
                        <select id="didgym">
                            <option value="yes">Sim</option>
                            <option value="no">Não</option>
                        </select>
                    </div>
                    <div class="col-3">
                        <div class="input-wrapper">
                            <label for="age">Idade <strong>*</strong></label>
                            <input type="date" id="age" required>
                        </div> 
                        
                        <div class="input-wrapper">
                            <label for="height">Altura <strong>*</strong><span>(em centímetros)</span></label>
                            <input type="number" id="height" required>
                        </div> 
    
                        <div class="input-wrapper">
                            <label for="weight">Peso <strong>*</strong><span>(em quilogramas)</span></label>
                            <input type="number" id="weight" required>
                        </div>      
                    </div>              
                </div>
            </fieldset>

            <div class="form-button">
                <input class="button" type="submit" value="Inscrever-se">
            </div>
        </form>
    </div>
    
    <footer>
        <p>Já possui uma conta? Faça Log In <a href="../signin/index.html">aqui</a>.</p>
        <p>Fale conosco no Instagram <a href="https://www.instagram.com/pauloviictorss/" target="_blank">@GymHood.io</a></p>
    </footer>
</body>
</html>
