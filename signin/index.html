<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>GymHood.io</title>
    <script src="https://unpkg.com/feather-icons"></script>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="container" id="head">
            <nav>
                <a href="">
                    <img src="../img/logo.svg" alt="GymHood.io">
                </a>
                <ul class="menu">
                    <li><a class="menu-item" href="../main/index.html">Home</a></li>
                    <li><a class="menu-item" href="../aboutUs/index.html">Sobre</a></li>
                    <li><a class="menu-item" href="../signin/index.html">Login</a></li>
                    <li><a class="menu-item" href="../signup/index.html">Cadastro</a></li>
                </ul>
            </nav>
    </div>
    
    <div id="title">
        <header>
            <h1>Entre na nossa <span>comunidade</span> e <span>treine conosco</span>.</h1>
            <p>Já possui um login? <span>Entre</span> na sua conta abaixo.</p>
        </header>
    </div>

    <div class="container" id="middle">
        
        <form>
            <fieldset>
                <div class="fieldset-wrapper">
                    <legend>Dados de Login</legend>

                    <div class="input-wrapper">
                        <label for="email">E-mail <strong>*</strong> <span>(exemplo@email.com)</span></label>
                        <input type="email" id="email" required>
                    </div>

                    <div class="input-wrapper">
                        <label for="password">Senha <strong>*</strong><span>(mínimo 8 caracteres)</span></label>
                        <input type="password" id="password" required minlength="8">
                    </div>    
                    <div class="checkbox-wrapper">
                        <div>
                            <input type="checkbox" name="" id="seg">
                            <label for="seg">Lembrar-me</label>
                        </div>
                    </div>               
                </div>
            </fieldset>

            <div class="form-button">
                <input class="button" type="submit" value="Entrar">
            </div>
        </form>



        <div class="icon-wrapper">
            <p>Ou então, faça login com</p>
            <div class="social-media-container">
                <div class="icon-container">
                    <i data-feather="facebook"></i>
                </div>
                <div class="icon-container">
                    <i data-feather="mail"></i>
                </div>
                <div class="icon-container">
                    <i data-feather="twitter"></i>
                </div>
            </div>
        </div>
    </div>
    
    <footer>
        <p>Ainda não possui uma conta? Faça seu cadastro <a href="../signup/index.html">aqui</a>.</p>
        <p>Fale conosco no Instagram <a href="https://www.instagram.com/pauloviictorss/" target="_blank">@GymHood.io</a></p>
    </footer>
    <script>
        feather.replace()
    </script>
</body>
</html>
